<html lang="en">

</head>
<body>
    <header id="header">
        <p><a class="jingan" href="index.html">
            <img src="image/logo-01.png" alt="" width="100px"> 
            <a href="https://unpad.ac.id" target="_blank">
              <img src="image/logo-02.png" alt="" width="100px"></a>
              <a href="https://kampusmerdeka.kemdikbud.go.id/" target="_blank">
                  <img src="image/logo-03.png" alt="" width="100px">
              </a>
          </a>
        </p>    
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="poster.html" class="active">Poster</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="image/stars.png" id="stars">
        <img src="image/moon.png" id="moon">
        <img src="image/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Kampus Virtual</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="image/mountains_front-02.png" id="mountains_front">
    </section>
    <div class="sec" id="sec">
            <h2>Poster Kampus Virtual</h2>
         </div>
         <div id="poster">
            <p><a class="jingan" href="https://www.instagram.com/p/CXQfxVCFugj/" target="_blank">
            <img src="image/gg.png""></a><br><br><br><br><br><br>
          </div>
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.getElementById('header');
        window.addEventListener('scroll', function(){
          let value = window.scrollY;
          stars.style.left = value * 0.25 + 'px';
          moon.style.top = value * 1.05 + 'px';
          mountains_behind.style.top = value * 0.35 + 'px';
          text.style.marginRight = value * 4 + 'px';
          text.style.marginTop = value * 1.05 + 'px';
          btn.style.marginTop = value * 1.05 + 'px';
          header.style.top = value * 0.80 + 'px';
        })
    </script>
</body>
</html>
